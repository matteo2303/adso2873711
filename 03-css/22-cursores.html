<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursores</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/styles.css">
<style>
     section div{
        background-color: rgb(83, 248, 7);
        border:  2px solid;
        height: 100px;
        margin-block: 0.6rem;
        margin-inline: auto;
        width: 200px;
     }
     div.cursor-move{cursor: move}
     div.cursor-help {cursor: help}
     div.cursor-crosshair {cursor:crosshair}
     div.cursor-imagene {
        cursor: url(https://cur.cursors-4u.net/sports/images1/spo29.gif),pointer;
     }


    div.move{
        cursor:move;
    }
</style>
<body>
    <nav class="controls">
    <a href="../03-css/index copy.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#fcfcfc" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    </a>
    </nav>
    <main>
        <header>
            <h1>cursores </h1>
                <h2>
                   especifica el cursor del mouse que va ser mostrado cuando se pone encima de un elemento
                </h2>
            </header>
            <section>
               <h3>move</h3>
               <div class="cursor-move"></div>
               <h3>help</h3>
               <div class="cursor-help"></div>
               <h3>crosshair</h3>
               <div class="cursor-crosshair"></div>
               <h3>imagene (custom)</h3>
               <div class="cursor-imagene"></div>
               

            </section>
    </main>         
    </script>
